<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Testudoq Extension Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body,
    html {
      height: 100%;
      font-family: 'Ubuntu', sans-serif;
      font-size: 16px;
      /* Default font size */
      margin: 0;
      /* Remove default margin */
      padding: 0;
      /* Remove default padding */
    }

    .bg {
      position: relative;
      background-image: url('turtle-background_960_720.png');
      /* Set your desired background image */
      background-size: cover;
      /* Make the background image cover the entire container */
      background-repeat: no-repeat;
      background-position: center;
      /* Center the background image */
      background-color: rgba(248, 249, 250, 1.0);
      /* Set your desired background color with full opacity */
      padding: 1.5rem;
    }

    .container-fluid {
      height: 100%;
    }

    [role=status] {
      color: #d9534f;
    }

    [role=main-screen] div {
      margin-bottom: 1.5rem;
    }

    [role=custom-config-text] {
      width: 100%;
      resize: vertical;
    }

    .container {
      max-height: 200px;
      overflow: auto;
    }

    .tab {
      display: none;
    }

    [role=select-file-cover]:hover {
      cursor: pointer;
    }

    /* show tab based on radio button selection */
    input[type=radio]:checked~.tab {
      display: block;
    }

    /* Increase font size */
    .increase-font {
      font-size: 20px;
    }

    /* Close button style */
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="main" class="container-fluid bg" role="main-screen">
    <div class="row">
      <div class="col-md-12">
        <h1 class="increase-font">Testudoq Extension Options</h1>
        <form id="mainForm" role="optionsForm" action="#" method="post">
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="skipStandardCheckbox" role="option-skipStandard"
                  aria-label="Hide standard menus">
                Hide standard menus
              </label>
            </div>
          </div>
          <button type="button" id="addConfigFileButton" role="add" class="btn btn-primary increase-font">Add
            Configuration
            File</button>
          <button type="button" id="closeButton" role="close" class="btn btn-default increase-font">Close</button>
          <div id="noCustomDiv" role="no-custom" aria-live="polite" class="alert alert-info increase-font"
            style="display: none;">There are no custom
            configuration files loaded.</div>
          <div id="configOptions" style="display: none;">
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="source" id="sourceLocal" value="local" aria-labelledby="localFileLabel"
                    checked="checked">
                  <span id="localFileLabel" class="increase-font">Local file</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="source" id="sourceRemote" value="remote" aria-labelledby="remoteURLLabel">
                  <span id="remoteURLLabel" class="increase-font">Remote URL</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="source" id="sourceConfig" value="source" aria-labelledby="pasteConfigLabel">
                  <span id="pasteConfigLabel" class="increase-font">Paste configuration</span>
                </label>
              </div>
              <div class="form-group">
                <label for="submenuName" class="control-label increase-font">Descriptive submenu label
                  (required):</label>
                <input type="text" id="submenuName" class="form-control increase-font" placeholder="Submenu label"
                  required="true" aria-label="Submenu label">
              </div>
              <div class="tab-content">
                <div role="local-file" class="tab-pane active" aria-label="Local File Tab">
                  <button type="button" id="selectFileCover" class="btn btn-primary increase-font"
                    role="select-file-cover">Select
                    File</button>
                  <button type="button" id="back" class="btn btn-default increase-font" role="back">Cancel</button>
                  <input type="file" id="fileSelector" class="sr-only" role="file-selector" aria-label="Select File">
                </div>
                <div role="text-config" class="tab-pane" aria-label="Paste Configuration Tab">
                  <textarea id="customConfigText" class="form-control increase-font"
                    placeholder="Paste configuration JSON" aria-label="Paste configuration JSON"></textarea>
                  <div class="text-right">
                    <button type="button" id="addCustomConfig" class="btn btn-primary increase-font"
                      role="add-custom-config">Save</button>
                    <button type="button" id="back" class="btn btn-default increase-font" role="back">Cancel</button>
                  </div>
                </div>
                <div role="remote-config" class="tab-pane" aria-label="Remote URL Tab">
                  <div class="form-group">
                    <label for="remoteConfigUrl" class="control-label increase-font">URL:</label>
                    <input type="text" id="remoteConfigUrl" class="form-control increase-font"
                      placeholder="JSON file URL" aria-label="JSON file URL">
                  </div>
                  <div class="text-right">
                    <button type="button" id="addRemoteConfig" class="btn btn-primary increase-font"
                      role="add-remote-config">Load</button>
                    <button type="button" id="back" class="btn btn-default increase-font" role="back">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <span id="closeExtension" class="close-button">&times;</span>
  <script src="options.js" defer></script>
</body>

</html>
